apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: default
data:
  FAILURE_RATE: "0.3"
  DELAY_RATE: "0.2"
  MAX_DELAY_SECONDS: "5"
  PORT: "8080"

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-service
  namespace: default
  labels:
    app: backend
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
        version: v1
    spec:
      containers:
      - name: backend
        image: backend-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: FAILURE_RATE
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: FAILURE_RATE
        - name: DELAY_RATE
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: DELAY_RATE
        - name: MAX_DELAY_SECONDS
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: MAX_DELAY_SECONDS
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: PORT
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 2
          failureThreshold: 3

---

apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: default
  labels:
    app: backend
spec:
  selector:
    app: backend
  type: ClusterIP
  ports:
  - name: http
    protocol: TCP
    port: 8080
    targetPort: 8080